<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <h1 class="shadow p-3">Comments List</h1>
    <br>
    <form class="main-div">
        <button class="btn btn-primary" id="load-all-comments-btn">Load All Comments</button>
        <hr>
        <label for="search-by-id-input">Search By Post Id</label>
        <br>
        <input type="text" name="search-by-id-input" id="search-by-id-input" placeholder="enter post id"
            class="form-control">
        <br>
        <button class="btn btn-primary" id="search-by-post-id-btn">Search</button>
        <hr>
        <input type="text" id="filter-by-name-input" placeholder="filter by name" class="form-control">
        <hr>
    </form>
    <div class="table-div">
        <table id="main-table" class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Body</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>
</body>

</html>
